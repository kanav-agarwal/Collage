<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
        }

        .img{
            width: 100%;
            height: 100%;
        }
        .stretch{
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img stretch" src="images/img1.png">
        <img class="img" src="images/img2.png">
        <img class="img" src="images/img3.png">
        <img class="img" src="images/img4.png">
        <img class="img" src="images/img5.png">
        <img class="img stretch" src="images/img6.png">
    </div>
</body>
</html>
